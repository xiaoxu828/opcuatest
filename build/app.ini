#配置内机1-4例
[PLC]
# plcIP地址
plc_ip=127.0.0.1
plc_node=1
#plc端口号，程序内部写死，不可改变
plc_port=8000
[PC]
#看板IP地，可以填写本机地址
ip=127.0.0.1
port=9000
ip_node=1
[JSON]
#R板链1满垛
CMD_1M=RCH1:1
#R板链1空垛
CMD_1K=RCH1:0
#R板链2满垛
CMD_2M=RCH2:1
#R板链2空垛
CMD_2K=RCH2:0
#R板链3满垛
CMD_3M=RCH3:1
#R板链3空垛
CMD_3K=RCH3:0
#R板链4满垛
CMD_4M=RCH4:1
#R板链4空垛
CMD_4K=RCH4:0
#R板链5满垛
CMD_5M=RCH5:1
#R板链5空垛
CMD_5K=RCH5:0
#跟服务器数据校准
CMD_FULL=RFULL
#存活信号，没有使用
CMD_LIVE=LIVE
#板链plc io信号，信号编码原则  x点位：直接填数字地址 例x10=10；Y点位：数字地址+400 例：Y10 =400+10;
[adder]
#板链1传感器
plc_sp1=14 
#板链2传感器
plc_sp2=12
#板链3传感器
plc_sp3=11
#板链4传感器
plc_sp4=35
#板链5传感器
plc_sp5=23
#板链1电机
plc_KA1=423
#板链2电机
plc_KA2=422
#板链3电机
plc_KA3=416
#板链4电机
plc_KA4=410
#板链5电机
plc_KA5=412